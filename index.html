<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>アマギフまでもうすぐ</title>
</head>
<body>
    <input type="button" value="パスワードを入力して秘密の部屋へ" onclick="gate();">
        <p>※このページの意味が分からない方は <br>ミセスOLスタイルをマイショップ登録してメルマガを受け取ると <br>アマゾンギフトコードゲットできるかも</p>

    <script type="text/javascript">
        function gate(){
           // ▼ユーザの入力を求める
           var UserInput = prompt("パスワードを入力して下さい:","");
           // ▼入力内容をチェック
           if( /\W+/g.test(UserInput) ) {
              // ▼半角英数字以外の文字が存在したらエラー
              alert("半角英数字のみを入力して下さい。");
           }
           // ▼キャンセルをチェック
           else if( UserInput != null ) {
              // ▼入力内容からファイル名を生成して移動
              location.href = UserInput + ".html";
           }
        }
        </script>
</body>
</html>
